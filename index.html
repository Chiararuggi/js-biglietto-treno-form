<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-white text-center py-2">
          Calcola il prezzo del tuo biglietto
        </h1>
        <div class="col-12">
          <div class="formBottom d-flex flex-column py-3">
            <div class="d-flex justify-content-around">
              <div class="d-flex flex-column">
                <h6 class="py-1 purpletext">Nome Cognome</h6>
                <input
                  id="nameSurname"
                  type="text"
                  class="purplebutton"
                />
              </div>
              <div class="d-flex flex-column">
                <h6 class="py-1 purpletext">Km da percorrere</h6>
                <input
                  id="kmNeeded"
                  type="text"
                  class="purplebutton"
                />
              </div>
              <div class="d-flex flex-column">
                <h6 class="py-1 purpletext">Et√†</h6>
                <input
                  id="age"
                  type="text"
                  class="purplebutton"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center my-pt-3">
              <button id="generatesButton" class="my-button my-2 my-mr-1">
                Genera
              </button>
              <button id="mioBottone" class="my-button my-2">Annulla</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--java-->
    <script src="js/main.js"></script>
  </body>
</html>
